<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amount Distribution Page</title>
</head>
<body>

    <h2>Amount Distribution</h2>
    
    <form id="distributionForm">
        <label for="totalAmount">Total Amount (in Rupees):</label>
        <input type="text" id="totalAmount" required><br>
        
        <label for="numberOfPeople">Number of People:</label>
        <input type="text" id="numberOfPeople" required><br>
        
        <input type="button" value="Distribute" onclick="distribute()">
    </form>

    <div id="result"></div>

    <script src="script.js" defer></script>
</body>
</html>
